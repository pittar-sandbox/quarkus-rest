
kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: quarkus-native-pipeline-
spec:
  pipelineRef:
    name: quarkus-native-pipeline
  params:
    - name: "git-url"
      value: "https://github.com/pittar-sandbox/quarkus-rest.git"
    - name: "git-revision"
      value: "main"
    - name: "app-name"
      value: "quarkus-native-app"
    - name: "namespace"
      value: "eventing-demo"
  workspaces:
    - name: build-workspace
      persistentVolumeClaim:
        claimName: build-workspace
    - name: maven-settings
      emptyDir: {}
      
